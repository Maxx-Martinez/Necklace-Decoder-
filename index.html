<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Divider & Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Number Divider & Decoder</h2>

  <label for="numberInput">Enter main number:</label>
  <input type="text" id="numberInput" placeholder="e.g. 01020304050607">

  <label for="dividerInput">Enter number to divide by:</label>
  <input type="number" id="dividerInput" placeholder="e.g. 2">

  <button onclick="processNumbers()">Decode Message</button>

  <div class="output" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
